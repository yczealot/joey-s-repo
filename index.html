<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake Game</title>
    <style>
        #game-board {
            width: 300px;
            height: 300px;
            background-color: black;
            position: relative;
        }
        .dot, .fruit {
            width: 10px;
            height: 10px;
            background-color: lime;
            position: absolute;
        }
        .fruit {
            background-color: red;
        }
        #score, #bestScore {
            font-weight: bold;
        }
        #timer {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>分数: <span id="score">0</span></h2>
    <h2>最高分: <span id="bestScore">0</span></h2>
    <h2>时间: <span id="timer">0</span> 秒</h2>
    <div id="game-board"></div>
    <script src="snake.js"></script>
</body>
</html>
